<div class="chart-selection">
  <div class="selection-header">
    <h4><i class="fas fa-chart-bar"></i> Choose Visualization Type:</h4>
    <p class="selection-subtitle">Select the best chart type for your data</p>
  </div>
  <div class="chart-options-grid">
    <button
      class="chart-option-btn"
      *ngFor="let option of chartOptions"
      (click)="selectChart.emit(option.type)"
    >
      <div class="option-icon">
        <i class="fas fa-{{ option.icon }}"></i>
      </div>
      <div class="option-content">
        <span class="option-title">{{ option.label }}</span>
        <small class="option-description">{{ option.description }}</small>
        <small class="option-best-for">Best for: {{ option.bestFor }}</small>
      </div>
    </button>
  </div>
</div>
